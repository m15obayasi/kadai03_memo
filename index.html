<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>年表クイズ</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>年表クイズ</h1>
    <h2></h2>
    <h3>残りライフ：<span class = heart-temae>♥</span>× <span class="heart"></span></h3>

    <div class="question"></div>
            <div class="judge">不正解</div>
<!-- numericはスマホ用。数字を入力する度にjqueryを実行 -->
    <div class="form">
        <input type="text" id="y-1" inputmode="numeric" maxlength="1">
        <input type="text" id="y-2" inputmode="numeric" maxlength="1">
        <input type="text" id="y-3" inputmode="numeric" maxlength="1">
        <input type="text" id="y-4" inputmode="numeric" maxlength="1">
        <span>　年</span>
    </div>

    <div class="start-button">
        <div class="start">スタート</div>
    </div>

    <div class="answer-button">
        <div class="answer">回答</div>
    </div>

    <div class="reload-button">
        <div class="reload">もう1回</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/memo.js"></script>

</body>
</html>
